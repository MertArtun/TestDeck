<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestDeck Debug - Veri Kontrol√º</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .image-preview {
            max-width: 300px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #2563eb;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        .subject-tag {
            background: rgba(59, 130, 246, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .edit-btn {
            background: #f59e0b;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: normal;
        }
        .edit-btn:hover {
            background: #d97706;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç TestDeck Veri Debug Sayfasƒ±</h1>
        
        <div class="stats" id="stats">
            <!-- ƒ∞statistikler buraya gelecek -->
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="loadAndDisplayData()">üìä Verileri Y√ºkle</button>
            <button onclick="showImageCards()">üñºÔ∏è Sadece G√∂rselli Kartlarƒ± G√∂ster</button>
            <button onclick="clearAllData()">üóëÔ∏è T√ºm Verileri Temizle</button>
            <button onclick="addSampleImageCard()">‚ûï √ñrnek G√∂rsel Kart Ekle</button>
        </div>
        
        <div id="content">
            <p>üëÜ Verileri g√∂r√ºnt√ºlemek i√ßin "Verileri Y√ºkle" butonuna tƒ±klayƒ±n</p>
        </div>
    </div>

    <script>
        function loadAndDisplayData() {
            const data = localStorage.getItem('testdeck-data');
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            
            if (!data) {
                contentDiv.innerHTML = '<p style="color: #ef4444;">‚ùå LocalStorage\'da testdeck-data bulunamadƒ±!</p>';
                return;
            }
            
            try {
                const parsed = JSON.parse(data);
                const cards = parsed.cards || [];
                
                // ƒ∞statistikler
                const totalCards = cards.length;
                const imageCards = cards.filter(card => card.image_path && card.image_path.trim()).length;
                const subjects = [...new Set(cards.map(card => card.subject))];
                const fillInBlankCards = cards.filter(card => card.question_type === 'fill_in_blank').length;
                
                statsDiv.innerHTML = `
                    <div class="stat-box">
                        <h3>üìö Toplam Kart</h3>
                        <p style="font-size: 2em; margin: 0;">${totalCards}</p>
                    </div>
                    <div class="stat-box">
                        <h3>üñºÔ∏è G√∂rselli Kart</h3>
                        <p style="font-size: 2em; margin: 0; color: ${imageCards > 0 ? '#10b981' : '#ef4444'};">${imageCards}</p>
                    </div>
                    <div class="stat-box">
                        <h3>üìù Bo≈üluk Doldurma</h3>
                        <p style="font-size: 2em; margin: 0;">${fillInBlankCards}</p>
                    </div>
                    <div class="stat-box">
                        <h3>üìñ Konular</h3>
                        <p style="font-size: 2em; margin: 0;">${subjects.length}</p>
                    </div>
                `;
                
                // Konularƒ± g√∂ster
                if (subjects.length > 0) {
                    const subjectTags = subjects.map(subject => 
                        `<span class="subject-tag">${subject}</span>`
                    ).join('');
                    statsDiv.innerHTML += `
                        <div class="stat-box" style="grid-column: 1 / -1;">
                            <h3>üìö Mevcut Konular</h3>
                            <div class="subjects">${subjectTags}</div>
                        </div>
                    `;
                }
                
                if (totalCards === 0) {
                    contentDiv.innerHTML = '<p style="color: #f59e0b;">‚ö†Ô∏è Hi√ß kart bulunamadƒ±! √ñnce kart eklemelisiniz.</p>';
                    return;
                }
                
                // Kartlarƒ± g√∂ster
                let cardsHtml = '<h2>üóÇÔ∏è T√ºm Kartlar:</h2>';
                cards.forEach((card, index) => {
                    const hasImage = card.image_path && card.image_path.trim();
                    const questionType = card.question_type || 'multiple_choice';
                    
                    cardsHtml += `
                        <div class="card">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                                <h3>${index + 1}. ${card.subject || 'Konu Yok'}</h3>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <button onclick="updateCardSubject(${card.id})" class="edit-btn">Konuyu Deƒüi≈ütir</button>
                                    ${hasImage ? '<span style="background: #10b981; padding: 3px 8px; border-radius: 15px; font-size: 12px;">üñºÔ∏è G√∂rselli</span>' : ''}
                                    <span style="background: #8b5cf6; padding: 3px 8px; border-radius: 15px; font-size: 12px;">
                                        ${questionType === 'fill_in_blank' ? 'üìù Bo≈üluk' : 'üî§ √áoktan Se√ßmeli'}
                                    </span>
                                    <span style="background: #f59e0b; padding: 3px 8px; border-radius: 15px; font-size: 12px;">
                                        Zorluk: ${card.difficulty || 1}
                                    </span>
                                </div>
                            </div>
                            
                            <p><strong>Soru:</strong> ${card.question || 'Soru yok'}</p>
                            
                            ${hasImage ? `
                                <div>
                                    <strong>G√∂rsel:</strong><br>
                                    <img src="${card.image_path}" alt="Soru g√∂rseli" class="image-preview" 
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <p style="display: none; color: #ef4444;">‚ùå G√∂rsel y√ºklenemedi</p>
                                </div>
                            ` : ''}
                            
                            ${questionType === 'fill_in_blank' ? `
                                <p><strong>Doƒüru Cevap:</strong> ${card.blank_answer || 'Belirtilmemi≈ü'}</p>
                                ${card.hints ? `<p><strong>ƒ∞pu√ßlarƒ±:</strong> ${card.hints}</p>` : ''}
                            ` : `
                                <p><strong>Se√ßenekler:</strong></p>
                                <ul>
                                    <li>A) ${card.option_a || ''}</li>
                                    <li>B) ${card.option_b || ''}</li>
                                    <li>C) ${card.option_c || ''}</li>
                                    <li>D) ${card.option_d || ''}</li>
                                    ${card.option_e ? `<li>E) ${card.option_e}</li>` : ''}
                                </ul>
                                <p><strong>Doƒüru Cevap:</strong> ${card.correct_answer || 'Belirtilmemi≈ü'}</p>
                            `}
                            
                            <p style="font-size: 12px; opacity: 0.8;">
                                <strong>ID:</strong> ${card.id} | 
                                <strong>Olu≈üturulma:</strong> ${card.created_at ? new Date(card.created_at).toLocaleString() : 'Bilinmiyor'}
                            </p>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = cardsHtml;
                
            } catch (error) {
                contentDiv.innerHTML = `<p style="color: #ef4444;">‚ùå Veri parse hatasƒ±: ${error.message}</p>`;
            }
        }
        
        function showImageCards() {
            const data = localStorage.getItem('testdeck-data');
            const contentDiv = document.getElementById('content');
            
            if (!data) {
                contentDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Veri bulunamadƒ±!</p>';
                return;
            }
            
            try {
                const parsed = JSON.parse(data);
                const cards = parsed.cards || [];
                const imageCards = cards.filter(card => card.image_path && card.image_path.trim());
                
                if (imageCards.length === 0) {
                    contentDiv.innerHTML = '<p style="color: #f59e0b;">‚ö†Ô∏è Hi√ß g√∂rselli kart bulunamadƒ±!</p>';
                    return;
                }
                
                let html = `<h2>üñºÔ∏è G√∂rselli Kartlar (${imageCards.length} adet):</h2>`;
                imageCards.forEach((card, index) => {
                    html += `
                        <div class="card">
                            <h3>${index + 1}. ${card.subject}</h3>
                            <p><strong>Soru:</strong> ${card.question}</p>
                            <div>
                                <strong>G√∂rsel:</strong><br>
                                <img src="${card.image_path}" alt="Soru g√∂rseli" class="image-preview">
                            </div>
                            <p><strong>ID:</strong> ${card.id}</p>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = html;
                
            } catch (error) {
                contentDiv.innerHTML = `<p style="color: #ef4444;">‚ùå Hata: ${error.message}</p>`;
            }
        }
        
        function clearAllData() {
            if (confirm('‚ö†Ô∏è T√úM VERƒ∞LER Sƒ∞Lƒ∞NECEK! Emin misiniz?')) {
                localStorage.removeItem('testdeck-data');
                localStorage.removeItem('testdeck-backup');
                localStorage.removeItem('create-card-draft');
                localStorage.removeItem('quick-card-draft');
                alert('‚úÖ T√ºm veriler temizlendi!');
                loadAndDisplayData();
            }
        }
        
        function addSampleImageCard() {
            const data = localStorage.getItem('testdeck-data');
            let parsed = { cards: [], sessions: [], attempts: [], stats: [] };
            
            if (data) {
                try {
                    parsed = JSON.parse(data);
                } catch (error) {
                    console.error('Parse error:', error);
                }
            }
            
            // √ñrnek g√∂rsel kartƒ± (base64 encoded k√º√ß√ºk test g√∂rseli)
            const sampleImageData = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
            
            const newCard = {
                id: Date.now(),
                question: "Bu √∂rnek g√∂rselli sorudur. G√∂rseli g√∂rebiliyor musunuz?",
                option_a: "Evet, g√∂r√ºyorum",
                option_b: "Hayƒ±r, g√∂remiyorum",
                option_c: "Kƒ±smen g√∂r√ºyorum",
                option_d: "Bu bir test sorusudur",
                option_e: "",
                correct_answer: "A",
                subject: "Test G√∂rselli",
                difficulty: 1,
                image_path: sampleImageData,
                question_type: "multiple_choice",
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            parsed.cards.push(newCard);
            parsed.lastSaved = new Date().toISOString();
            
            localStorage.setItem('testdeck-data', JSON.stringify(parsed));
            alert('‚úÖ √ñrnek g√∂rselli kart eklendi!');
            loadAndDisplayData();
        }
        
        function updateCardSubject(cardId) {
            const newSubject = prompt("L√ºtfen bu kart i√ßin yeni konuyu girin:", "Mantƒ±k Devreleri");
            
            if (!newSubject || !newSubject.trim()) {
                alert("‚ùå Konu deƒüi≈ütirme iptal edildi.");
                return;
            }

            const data = localStorage.getItem('testdeck-data');
            if (!data) {
                alert("‚ùå Veri bulunamadƒ±!");
                return;
            }

            try {
                let parsed = JSON.parse(data);
                const cardIndex = parsed.cards.findIndex(c => c.id == cardId);

                if (cardIndex === -1) {
                    alert("‚ùå Kart bulunamadƒ±!");
                    return;
                }

                parsed.cards[cardIndex].subject = newSubject.trim();
                parsed.lastSaved = new Date().toISOString();
                
                localStorage.setItem('testdeck-data', JSON.stringify(parsed));
                alert(`‚úÖ Kartƒ±n konusu "${newSubject.trim()}" olarak g√ºncellendi!`);
                loadAndDisplayData();

            } catch (error) {
                alert(`‚ùå Hata: ${error.message}`);
            }
        }
        
        // Sayfa y√ºklendiƒüinde otomatik veri y√ºkle
        window.onload = () => {
            loadAndDisplayData();
        };
    </script>
</body>
</html>
