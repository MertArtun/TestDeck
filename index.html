<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestDeck Local</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div>TestDeck yükleniyor...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Loading ekranını kaldırmak için timer
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 3000);
      
      // Hata yakalama
      window.addEventListener('error', (e) => {
        console.error('Global hata:', e);
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
          root.innerHTML = `
            <div style="
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-family: Arial, sans-serif;
              text-align: center;
            ">
              <div style="
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 20px;
              ">
                <h1>❌ Yükleme Hatası</h1>
                <p>Sayfa yüklenirken bir hata oluştu:</p>
                <p style="color: #fca5a5;">${e.message}</p>
                <button onclick="window.location.reload()" style="
                  background: #ef4444;
                  color: white;
                  border: none;
                  padding: 15px 30px;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 16px;
                  margin-top: 20px;
                ">Sayfayı Yenile</button>
              </div>
            </div>
          `;
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
